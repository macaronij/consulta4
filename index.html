<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Practica Integral</h1>
            <nav>
                <ul>
                    <li><a href="#form">Formulario</a></li>
                    <li><a href="#tabla">Tabla</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>



        
        <section id="form">
            <h2>Formulario de contacto</h2>
            <form action="#" method="POST">
                <label for="nombre">Nombre</label><input type="text" id="nombre" name="nombre">
                <label for="apellido">Apellido</label><input type="text" id="apellido" name="apellido">
                <label for="consulta">Su Consulta</label><input type="text" id="consulta" name="consulta">
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="tabla">
            <h2>Productos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Celular LG</td>
                        <td>$300000</td>
                        <td><button>Enviar</button></td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Celular Sony</td>
                        <td>$350000</td>
                        <td><button>Enviar</button></td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Celular Samsung</td>
                        <td>$400000</td>
                        <td><button>Enviar</button></td>
                    </tr>

                </tbody>
            </table>
        </section>

        <footer id="contacto">
            <p>Proyecto Talento Tech 2024</p>
        </footer>
    </main>
</body>
</html>
